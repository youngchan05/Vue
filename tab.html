.tabs li a { display:block; font-size:18px; line-height:44px; color:#fff; font-weight:bold; text-decoration:none;}

.tab_view.active { display:block;}
</style>

<body>

            </li>
        </ul>
        <div v-show="currentTab == 0">1111</div>
        <div v-show="currentTab == 1">2222</div>
        <div v-show="currentTab == 2">3333</div>
    </div>

                    title: "tab3",
                    id: 3
                }],
                currentTab: 0
            },

            }
        })

</body>

</html>
