<html>

<head>
    <title>선언적 렌더링</title>
</head>

<body>
    <div id="app"> <button type="button" name="button">컴포넌트등록</button>
        <my-component></my-component>
    </div>
    <div id="app2"> <button type="button" name="button">컴포넌트등록</button>
        <my-local-component></my-local-component>
    </div>
    <script src="js/vue.js"></script>
    <script>
        Vue.component('my-component', {
            template: '<div>전역컴포넌트가 등록되었습니다.</div>'
        })
        new Vue({
            el: '#app'
        });
        var cmp = {
            template:'<div>지역 컴포넌트가 등록되었습니다.</div>'
        };

        new Vue ({
            el:'#app2',
            components : {
                'my-local-component': cmp
            }
        });
    </script>
</body>

</html>
