<html>

<head>
    <title>반복 렌더링</title>
</head>

<body>
    <div id="app1">
        <div v-for="item in items" :key="item.id">
            <span>{{item.title}}</span>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var app1 = new Vue({
            el:"#app1",
            data:{
                items:[{
                    id:1,
                    title:"vue"
                }]
            }
        })
        app1.items.push({id:2,title:'js'})
        app1.items.pop({id:3,title:'hello'})
    </script>
</body>

</html>
