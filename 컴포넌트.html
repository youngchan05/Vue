<html>

<head>
    <title>todoList</title>
</head>
<style>

</style>
<body>
    <div id="example">
        <my-component></my-component>
    </div>
    <div id="example1">
        <my-component></my-component>
    </div>
    <div id="example2">
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
    </div>
    <script src="js/vue.js"></script>
    <script>
    //등록
    Vue.component('my-component',{
        template:'<div>사용자 정의 컴포넌트 입니다.(전역)</div>'
    })
    //루트 인스턴스 생정
    new Vue({
        el:'#example'
    })

    //지역등록
    var child = {
        template : '<div>사용자 정의 컴포넌트 입니다.(지역)</div>'
    }
    new Vue({
        el:'#example1',
        components:{
            'my-component': child
        }
    })
    //data는 반드시 함수여야한다.
    // Vue.component('my-component',{
    //     template:'<span>{{message}}</spna>',
    //     data : {
    //         message :'hello'
    //     }
    // })
    var data = { counter :0}
    Vue.component('simple-counter',{
        template:'<button v-on:click="counter+=1">{{counter}}</button>',
        data : function(){
            // return data
            return {
                counter :0
            }
        }
    })
    new Vue({
        el:'#example2'
    })

    </script>
</body>

</html>
